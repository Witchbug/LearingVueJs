<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueCRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div class="id">
    <div class="container">
        <h1 class="fleft">Users</h1>
        <button class="fright addNew">Add New</button>
        <div class="clear"></div>
        <hr>
        
        <table class="list">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mamun</td>
                <td>mamun@envisio.com</td>
                <td>123456789</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </table>
    </div>
    
    <div class="modal">
        <div class="modalContainer">
            <div class="modalHeading">Add New User</div>
            <div class="modalContent">
                Name:
            </div>
        </div>
    </div>
    
</div>
<!--End of ID -->
    
        
            
<script src="app.js"></script>                    
</body>
</html>
